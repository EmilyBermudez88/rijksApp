<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rijksmuseum API STARTER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1 id="page-title">Art with <span>Bears</span></h1>
    </div>

    <form action="">
      <label for="animal" class="sr-only">Select Your Animal to See Some Art</label>
      <select name="animals" id="animal">
        <option value="Bears">Bears</option>
        <option value="Monkeys">Monkeys</option>
        <option value="Whales">Whales</option>
        <option value="Cows">Cows</option>
        <option value="Penguins">Penguins</option>
        <option value="Mice">Mice</option>
        <option value="Birds">Birds</option>
      </select>
    </form>

  </header>

  <main>
    <!-- ART WILL BE ADDED TO THIS DIV -->
    <div class="wrapper">
      <ul id="artwork"></ul>
    </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
