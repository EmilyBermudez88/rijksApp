<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rijksmuseum API STARTER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1 id="page-title">Art with Monkeys</h1>
    </div>

    <form action="">
      <label for="animal" class="sr-only">Select Your Animal to See Some Art</label>
      <select name="animal" id="animal">
        <option value="monkey">Monkey</option>
        <option value="whale">Whale</option>
        <option value="cow">Cow</option>
        <option value="shark">Shark</option>
        <option value="mice">Mice</option>
        <option value="bird">Bird</option>
        <option value="bear">Bear</option>
      </select>
    </form>

  </header>

  <main>
    <!-- ART WILL BE ADDED TO THIS DIV -->
    <div class="wrapper">
      <ul id="artwork"></ul>
    </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
